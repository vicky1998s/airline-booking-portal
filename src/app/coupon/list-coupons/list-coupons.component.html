  <div class="card text-center mb-4">
    <h1 class="font-bold mt-4 mb-3 h5"><i class="fa-solid fa-plane-up"></i>List of Available Coupon
   <button class="btn btn-info" [routerLink]="['/addcoupon']" routerLinkActive="router-link-active"  >Add New Coupon</button>
  </h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Coupon Name</th>
          <th>Percentage</th>
          <th>Max Value</th>
          <th>Validity Start Date</th>
          <th>Validity End Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coupon of coupon_name">
          <td> {{coupon.couponCode}}</td>
          <td>{{coupon.discountPercentage}}</td>
          <td>{{coupon.maxAmount}}</td>
          <td>{{coupon.validityStartDate | date:"shortDate"}}</td>
          <td>{{coupon.validityEndDate | date:"shortDate"}}</td>
          <td><button (click)="removeCoupon(coupon.couponId)" class="btn btn-danger">Delete</button>
            <button class="btn btn-info" style="margin-left: 10px" [routerLink]="['/updatecoupon',coupon.couponId]">update</button>
              <!-- <button  class="btn btn-info" style="margin-left: 10px">Details</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
