<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Register</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" formControlName="userName"
            placeholder="Please Enter User Name"
            [ngStyle]="{'border-color': (!userName.valid && (userName.touched )) ?
           'red':'none'}">
            <span *ngIf="!userName.valid && (userName.touched)" class="error-block"
              style="color: red; font-style: italic;">
              User Name Required
            </span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email"
              placeholder="Please enter email"
               [ngStyle]="{'border-color': (!email.valid && (email.touched )) ?
              'red':'none'}">
            <span *ngIf="!email.valid && (email.touched )" class="error-block">
              <span *ngIf="email.hasError('required')" style="color: red; font-style: italic;">
                Email Id Required
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Contact Address</label>
            <input type="password" class="form-control" formControlName="password"
            placeholder="Please enter Password"
            [ngStyle]="{'border-color': (!password.valid && (password.touched )) ?
           'red':'none'}">
            <span *ngIf="!password.valid && (password.touched )" class="error-block">
              <span *ngIf="password.hasError('required')" style="color: red; font-style: italic;">
               Password Required
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary" [disabled]="!addUserForm.valid">Add</button>
            <button type="button" (click)="onReset()" class="btn btn-secondary ml-2" routerLink="">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<div *ngIf="submitted" style="color: green; text-align: center; ">
  <h4>User Registered successfully!</h4>
</div>
